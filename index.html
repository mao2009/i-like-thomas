<!DOCTYPE html>
<html>
    <head>
        <title>I LIKE THOMAS</title>
        <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
    </head>
    <body>
        <div>ブックマークレット:
            <a id="bookmarklet">いいね</a>
        <pre class="prettyprint"><code id="jscode" class="prettyprint lang-js" title="i-like-thomas.js"></code>
        </pre>
        </div>
        <div>ブックマークレット:
            <a id="retweet-bookmarklet">リツイート</a>
        <pre class="prettyprint"><code id="jscode-retweet" class="prettyprint lang-js" title="i-like-thomas.js"></code>
        </pre>
        </div>

        <div>ブックマークレット:
            <a id="like-retweet-bookmarklet">ラブリツ</a>
        <pre class="prettyprint"><code id="jscode-like-retweet" class="prettyprint lang-js" title="i-like-thomas.js"></code>
        </pre>
        </div>
        <script type="text/javascript" language="javascript">
            fetch("./i-like-thomas.js").then(res => { return res.text()}).then(text=>{
                document.getElementById("jscode").innerText = text;
                const bookmarklet = "javascript:(()=>{" + text.replace(/\/\/.+?\n/g,"").replace(/\s+/g," ").replace("\n","") + "})()";
                document.getElementById("bookmarklet").href = bookmarklet;
            });
            fetch("./retweet.js").then(res => { return res.text()}).then(text=>{
                document.getElementById("jscode-retweet").innerText = text;
                const bookmarklet = "javascript:(()=>{" + text.replace(/\/\/.+?\n/g,"").replace(/\s+/g," ").replace("\n","") + "})()";
                document.getElementById("retweet-bookmarklet").href = bookmarklet;
            });
            fetch("./i-like-and-retweet-thomas.js").then(res => { return res.text()}).then(text=>{
                document.getElementById("jscode-like-retweet").innerText = text;
                const bookmarklet = "javascript:(()=>{" + text.replace(/\/\/.+?\n/g,"").replace(/\s+/g," ").replace("\n","") + "})()";
                document.getElementById("like-retweet-bookmarklet").href = bookmarklet;
            });
        </script>
    </body>
</html>
