<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
    </head>
    <body>
        <div>
            <a class="bookmarklet" href=""></a>
        <pre class="prettyprint"><code id="jscode" class="prettyprint lang-js" title="i-like-thomas.js"></code>
        </pre>
        </div>
        <div id="import-point"></div>
        <script type="text/javascript" language="javascript">
            const script = document.createElement('script');
            script.src = "i-like-thomas.js";
            script.id = "thomas";
            document.getElementById("import-point").appendChild(script);
            const thomas = document.getElementById("thomas");
            document.getElementById("jscode").innerText = thomas.innerText;
            alert(thomas.innerText.replace(/\/\/.+?\n/g,"").replace(/\s+/g," ").replace("\n",""));
        </script>
    </body>
</html>
